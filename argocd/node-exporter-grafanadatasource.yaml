apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: node-exporter
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: prom1
    type: prometheus
    access: proxy
    url: http://node-exporter:9100
    isDefault: true
    jsonData:
      'tlsSkipVerify': true
      'timeInterval': "5s"
