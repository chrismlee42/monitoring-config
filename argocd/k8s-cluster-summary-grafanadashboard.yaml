apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: k8s-cluster-summary
spec:
  datasources:
    - datasourceName: prometheus
      inputName: prometheus
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: 30s
  url: https://grafana.com/api/dashboards/8685/revisions/1/download
