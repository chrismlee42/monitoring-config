apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: elk
spec:
  count: 1
  elasticsearchRefs:
    - name: elk
      clusterName: elk
  pipelines:
    - pipeline.id: main
      config.string: |
        input {
          beats {
            port => 5044
          }
        }
        output {
          elasticsearch {
            hosts => [ "https://elk-es-http:9200" ]
          }
        }
  services:
    - name: beats
      service:
        spec:
          ports:
            - name: "filebeat"
              port: 5044
              protocol: TCP
              targetPort: 5044
          type: ClusterIP
    - name: logs
      service:
        spec:
          ports:
            - name: "logs"
              port: 9600
              protocol: TCP
              targetPort: 9600
          type: ClusterIP
  version: 9.1.4
